<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reclame aqui</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header>
    <h1>ReclameAqui</h1>
    <input
      type="text"
      class="input-search"
      placeholder="Pesquise por nome, cnpj ou site da empresa"
    />
    <button class="button register">Cadastrar</button>
    <button class="button login">Fazer Login</button>
  </header>
  <main>
    <div class="title-subtitle">
      <h2>Olá, crie uma conta no Reclame AQUI</h2>
      <h3>
        Com você logado conseguimos oferecer um serviço melhor e mais
        personalizado. Navegue logado e ajude outros milhões de consumidores
      </h3>
    </div>
    <div class="form-required">
      <span
        >Preencha o formulário abaixo <span class="asterisk">*</span> Todos os
        campos são obrigatórios</span
      >
    </div>
    <form>
      <div class="title-form">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="icon"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
          />
        </svg>
        <span>Dados Pessoais</span>
      </div>

      <div class="container-input">
        <label class="text-label" for="name"
          ><span class="asterisk">*</span> Nome e sobrenome (Conforme escrito no
          seu CPF)
          <input
            class="input-style"
            placeholder="Digite seu nome e sobrenome"
            type="text"
            id="name"
          />
        </label>
      </div>

      <div class="container-input">
        <label class="text-label" for="cpf"
          ><span class="asterisk">*</span>CPF
          <input
            class="input-style"
            placeholder="___.___.___-__"
            type="number"
            id="cpf"
          />
        </label>
      </div>

      <div class="container-input">
        <label class="text-label" for="birthDate"
          ><span class="asterisk">*</span>Data de Nascimento
          <input
            class="input-style"
            placeholder="__/__/___"
            type="date"
            id="birthDate"
          />
        </label>
      </div>

      <div class="input-radio">
        <p class="text-label">
          <span class="asterisk">*</span>
          Gênero
        </p>

        <div class="container-radio">
          <input type="radio" name="sex" id="male" value="Masculino" />
          <label for="male">Masculino</label>
        </div>

        <div class="container-radio">
          <input type="radio" name="sex" id="female" value="Feminino" />
          <label for="female">Feminino</label>
        </div>

        <div class="container-radio">
          <input type="radio" name="sex" id="other" value="Outro" />
          <label for="other">Outro</label>
        </div>
      </div>
    </form>
  </main>
  <body>
    <script src="./script.js"></script>
  </body>
</html>
